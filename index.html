<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CorsicaWX</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" title="Default">   
       
    <link href="https://fonts.googleapis.com/css?family=Nosifer&display=swap" rel="stylesheet">

<body>
    <div id="forecast">
        <div id="title"></div>
        <div id="credits">
            <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
        </div>

        <div id="alert"></div>
      
        <div id="skycon">
            <img id="skyconPrime"/>
        </div>
        <div id="temp">
            <span id="temp0"></span>&deg;<span id='tempScale'></span>
            <span id='heatIndex'></span>
            <span id='uvIndex'></span>
            <!--span id="tempTrend">and falling</span>     Put this back when we have a working time function **************************************-->
        </div>
        <div id="synopsis">
            <span id='summary'></span>
            <span id='wind'><span id='windSpeed'></span><br><span id='gust'></span></span>
            <span id='summary2'></span>
        </div>
      
       
       
        <div class="day" id="day-0" >
            <span class="weekday" id="weekday-0"></span>
            <img class="dailySkycon" id="skycon-0"/>
            <span class="highTemp" id="highTemp-0"></span>
            <span class="lowTemp" id="lowTemp-0"></span>
        </div>
